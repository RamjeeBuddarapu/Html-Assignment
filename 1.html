<!DOCTYPE html>
<html lang="en">
<head>
    <title>Static Webpage Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px;
        }

    </style>
</head>
<body>

    <h1>Static Webpage with Table</h1>

    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>MobileNo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Charan</td>
                <td>9585746372</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Ramesh</td>
                <td>8500657221</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mani</td>
                <td>9658355999</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
