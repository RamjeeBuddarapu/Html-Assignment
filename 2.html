<head>
    <title>HTML Text Formatting Tags</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: lightblue;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgb(0, 183, 255);
        }
    </style>
</head>
<body>

    <h1>HTML Text Formatting Tags</h1>

    <table>
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold text</td>
        </tr>
        <tr>
            <td>&lt;strong&gt;</td>
            <td>Important text</td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic text</td>
        </tr>
        <tr>
            <td>&lt;em&gt;</td>
            <td>Emphasized text</td>
        </tr>
        <tr>
            <td>&lt;mark&gt;</td>
            <td>Marked text</td>
        </tr>
        <tr>
            <td>&lt;small&gt;</td>
            <td>Smaller text</td>
        </tr>
        <tr>
            <td>&lt;del&gt;</td>
            <td>Deleted text</td>
        </tr>
        <tr>
            <td>&lt;ins&gt;</td>
            <td>Inserted text</td>
        </tr>
    </table>

</body>
