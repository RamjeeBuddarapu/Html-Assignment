<head>
    <title>HTML List Tags</title>
    <style>
        
        body {
            text-align: left;
            color: black;
            background-color: white;
        }
    </style>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

    
    </style>
</head>
<body>

    <h1>HTML List Tags</h1>

    <h2>Ordered List (ol)</h2>
    <p>An ordered list</p>
    <ol>
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
    </ol>

    <h2>Unordered List (ul)</h2>
    <p>An unordered list</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Definition List (dl)</h2>
    <p>A definition list</p>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
        <dt>Term 3</dt>
        <dd>Definition 3</dd>
    </dl>

</body>
